<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-6">
        Welcome To <span class="font-bold text-sky-600">Bank Account!</span>
      </h1>
    </header>
    <main>
      <!-- Deposit, Withdraw and Balance Section -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 text-center rounded-xl">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-amber-400 p-8 text-center rounded-xl">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-blue-400 p-8 text-center rounded-xl">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="current-total">3450</span></h2>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw  -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-purple-400 p-8 rounded-xl">
            <h4 class="text-3xl mb-5 text-white">Please Deposit</h4>
            <input
              class="w-9/12 block mb-3 px-2 py-1"
              type="text"
              name=""
              id="deposit-field"
              placeholder="Enter Your Deposit Amout"
            />
            <button
              id="btn-deposit"
              class="bg-sky-600 hover:bg-sky-800 font-medium px-8 py-2 rounded-lg mt-2 text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-400 p-8 rounded-xl">
            <h4 class="text-3xl mb-5 text-white">Please Withdraw</h4>
            <input
              class="w-9/12 block mb-3 px-2 py-1"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="Enter Your Withdraw Amount"
            />
            <button
              id="btn-withdraw"
              class="bg-sky-600 hover:bg-sky-800 text-white font-medium px-8 py-2 rounded-lg mt-2"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
